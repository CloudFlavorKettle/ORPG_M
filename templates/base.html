<!DOCTYPE html>
{% load bootstrap5 %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="">Home</a>
        <a href="">Characters</a>
        <a href="{% url 'chatapp:create_chat_room' %}">Games</a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="pragmagtic_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="header_nav">
            <span>logout</span>
        </a>
        {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
